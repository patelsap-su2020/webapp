version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/
permissions:
   - object: /home/ubuntu/
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
  ApplicationStart:
    - location: codedeploy/start_server.sh
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: codedeploy/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: codedeploy/stop_server.sh
      timeout: 300
      runas: ubuntu    
  