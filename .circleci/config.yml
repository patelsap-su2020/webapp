version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
  aws-code-deploy: circleci/aws-code-deploy@1.0.1  
jobs:
  build:
     docker:
       - image: circleci/openjdk:8-jdk
       - image: circleci/mysql:5.7.30
         environment:
         - MYSQL_ROOT_PASSWORD: sapnaneu
         - MYSQL_DATABASE: Assignment
     steps:
       - checkout
       - run:
           name: Build WAR file
           command:  |
             echo 'test'
             pwd
             ls -al
             cd assignment
             mvn package
             echo 'build successful'
             ls -al
             cd ..
             ls -al
             pwd
             mkdir code_artifact
             cp assignment/target/assignment-0.0.1-SNAPSHOT.war code_artifact
             cp appspec.yml code_artifact
             cp codedeploy/*.sh code_artifact
             zip -r code_artifact.zip code_artifact/
             zip -r webapp.zip appspec.yml assignment/target/assignment-0.0.1-SNAPSHOT.war codedeploy/*.sh
             sudo chmod 755 webapp.zip
             ls -al
       - aws-s3/copy:
          from: code_artifact.zip
          to: s3://codedeploy.sapnapatel1.me
workflows:
  deploy_application:
    jobs:
      - build
      - aws-code-deploy/deploy:
          application-name: csye6225_webapp
          bundle-bucket: codedeploy.sapnapatel1.me
          bundle-key: code_artifact
          deployment-group: csye6225-webapp-deployment
          service-role-arn: arn:aws:iam::478806934556:role/CodeDeployServiceRole
